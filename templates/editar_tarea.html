<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar tarea</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<h2>âœï¸ Editar tarea</h2>

<form method="POST"
      action="{{ url_for('editar_tarea', tarea_id=tarea[0]) }}">

    <input type="text" name="nombre" value="{{ tarea[1] }}" required>

    <label>Inicio</label>
    <input type="date" name="inicio" value="{{ tarea[2] }}" required>

    <label>Fin</label>
    <input type="date" name="fin" value="{{ tarea[3] }}" required>

    <label>Proyecto</label>
    <select name="proyecto_id" required>
        {% for p in proyectos %}
            <option value="{{ p[0] }}"
                {% if p[0] == tarea[4] %}selected{% endif %}>
                {{ p[1] }}
            </option>
        {% endfor %}
    </select>

    <button type="submit" class="btn btn-save">
        ğŸ’¾ Guardar cambios
    </button>

    <a href="{{ url_for('index') }}" class="btn btn-cancel">
        â†©ï¸ Cancelar
    </a>
</form>

</body>
</html>
