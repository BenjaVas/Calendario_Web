<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Proyecto</title>
</head>
<body>

<h1>✏️ Editar Proyecto</h1>

<form method="POST"
      action="{{ url_for('editar_proyecto', proyecto_id=proyecto[0]) }}">


    <input type="text"
           name="nombre"
           value="{{ proyecto[1] }}"
           required>

    <label>Inicio</label>
    <input type="date"
           name="inicio"
           value="{{ proyecto[2] }}"
           required>

    <label>Fin</label>
    <input type="date"
           name="fin"
           value="{{ proyecto[3] }}"
           required>

    <input type="color"
           name="color"
           value="{{ proyecto[4] }}">

    <button type="submit">Guardar cambios</button>
</form>

<a href="/">⬅ Volver</a>

</body>
</html>
